<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Santa's List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/functions.js"></script>
</head>
<body>
    <div class="page">
        <form id="santa-list" class="white-box">

            
            <h1>Grocery List</h1>
            <div>
                <label for="name">Item Name</label>
                <input type="text" id="name" required placeholder="Lettuce">

            </div>

            <div>
            <label for="amount">Amount of Items</label>
            <input type="number" id="amount" required placeholder="2?">
            </div>

            <div>
            <label for="catagory">Choose a catagory:</label>


            <select name="catagory" id="catagory">
                <option value="#Produce">Produce</option>
                <option value="#Dairy">Dairy</option>
                <option value="#Baking">Baking</option>
                <option value="#Grains">Grains</option>
                <option value="#Meat">Meat</option>
                <option value="#Other">Other</option>
            </select>
            </div>

            <button type="submit">Add to List</button>
        </form>
        <div><label for="toggle-hide">Hide checked off items</label>
            <input type="checkbox" id="toggle-hide" ></div>
        <div id="list">
            <h2> Grocery list</h2>


            <label for="filter-items">Search for items</label>
            <input type="text" id="filter-items" >

            <div><label>Produce</label><div id="Produce"></div></div>
            <div><label>Dairy</label><div id="Dairy"> </div></div>
            <div><label>Baking</label><div id="Baking"></div></div>
            <div><label>Grains</label><div id="Grains"></div></div>
            <div><label>Meat</label><div id="Meat"></div></div>
            <div><label>Other</label><div id="Other"></div></div>



        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/modals/Item.js"></script>
    <script src="js/modals/groceryList.js"></script>
    <script src="js/modals/GroceryListItem.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
