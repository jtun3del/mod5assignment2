<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Santa's List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/functions.js"></script>
</head>
<body>
    <div class="page">
        <form id="santa-list" class="white-box">
        	<img class="button-hat" src="https://assets.codepen.io/4175254/santa-hat-test-9.png" alt="">
            
            <h1>Naughty or Nice?</h1>
            <div>
                <input type="text" id="name" required placeholder="Johnny Doe">
                <label for="name">Name</label>
            </div>


            <label for="nice">
            	<input type="radio" id="nice" name="behavior" value="nice">
            	Nice
            </label>

            <label for="naughty">
            	<input type="radio" id="naughty" name="behavior" value="naughty">
            	Naughty
            </label>

            <button type="submit">Add to List</button>
        </form>
        <div id="list">
            <h2> Santa's list</h2>
            <div class="list">
                <div class="child">
                    <div class="disposition">evil</div>
                    <div class="name">john</div>
                </div>
            </div>
        </div>
        <div style="font-size:200px">ðŸŽ„</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/modals/Child.js"></script>
    <script src="js/modals/santasList.js"></script>
    <script src="js/modals/SantaListItem.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
