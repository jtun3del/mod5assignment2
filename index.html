<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gym Application</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/functions.js"></script>

</head>
<body>
    <div class="page">

        <h1 id="gym-header">Gym Member List</h1>
        <div><h2 id="gym-add-member"> Add Gym Member</h2></div>
        <form id="gym-list" class="white-box">


            <div>
                <label for="member-id">Member ID </label>
                <input type="number" id="member-id" required>

            </div>
            <div>
            <label for="username">User Name </label>
            <input type="text" id="username" required>
            </div>

            <div>
                <label for="fname">First Name </label>
                <input type="text" id="fname" required >
            </div>

            <div>
                <label for="lname">Last Name </label>
                <input type="text" id="lname" required>
            </div>

            <div>
                <label for="enrollment-date">Enrollment Date </label>
                <input type="date" id="enrollment-date" required >
            </div>

            <div>
                <label for="cancellation-date">Cancellation Date </label>
                <input type="date" id="cancellation-date" required >
            </div>

            <p>
            <label for="pool-access">Pool Access</label>
            <input type="checkbox" id="pool-access">
            </p>
            <p>
            <label for="spa-access">Spa Access</label>
            <input type="checkbox" id="spa-access">
            </p>


            <button type="submit">Add to List</button>
        </form>
        <div><label for="toggle-hide">Hide checked off items</label>
            <input type="checkbox" id="toggle-hide" ></div>
        <div id="list">
            <h2> Grocery list</h2>


            <label for="filter-items">Search for items</label>
            <input type="text" id="filter-items" >

            <table id="gym-members"></table>



        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/modals/GymMember.js"></script>
    <script src="js/modals/gymList.js"></script>
    <script src="js/modals/GymListMember.js"></script>
    <script src="js/modals/list.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
