<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Santa's List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/functions.js"></script>
</head>
<body>
    <div class="page">
        <form id="santa-list" class="white-box">
        	<img class="button-hat" src="https://assets.codepen.io/4175254/santa-hat-test-9.png" alt="">
            
            <h1>Naughty or Nice?</h1>
            <div>
                <input type="text" id="name" required placeholder="Johnny Doe">
                <label for="name">Name</label>
            </div>


            <label for="nice">
            	<input type="radio" id="nice" name="behavior" value="nice">
            	Nice
            </label>

            <label for="naughty">
            	<input type="radio" id="naughty" name="behavior" value="naughty">
            	Naughty
            </label>

            <label for="catagory">Choose a catagory:</label>

            <select name="catagory" id="catagory">
                <option value="#Produce">Produce</option>
                <option value="#Dairy">Dairy</option>
                <option value="#Baking">Baking</option>
                <option value="#Grains">Grains</option>
                <option value="#Meat">Meat</option>
                <option value="#Other">Other</option>
            </select>

            <button type="submit">Add to List</button>
        </form>
        <div id="list">
            <h2> Santa's list</h2>
            <label for="toggle-hide">Hide checked off items</label>
            <input type="checkbox" id="toggle-hide" >
            <div id="Produce">

            </div>
        </div>
        <div style="font-size:200px">ðŸŽ„</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/modals/Item.js"></script>
    <script src="js/modals/santasList.js"></script>
    <script src="js/modals/SantaListItem.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
